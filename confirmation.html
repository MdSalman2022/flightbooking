<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>

    <link rel="stylesheet" href="confirmation.css" />
  </head>
  <body>
    <div id="booking-form" class="orderBox" action="billing.html">
      <header>
        <p>Please Review And Confirm Your Booking Details Bellow.</p>
      </header>
        <div class="grid-container">
          <div class="grid-item">
            <p>Full Name</p>
          </div>
          <div class="grid-item">
            <p><span id="fname" class="block"></span></p>
          </div>
          <div class="grid-item">
            <p>Email</p>
          </div>
          <div class="grid-item">
           <p class="block" id="email"></p>
          </div>
          <div class="grid-item">
            <p>From</p>
          </div>
          <div class="grid-item">
            <p class="block" id="from"></p>
          </div>
          <div class="grid-item">
            <p>To</p>
          </div>
          <div class="grid-item">
            <p class="block" id="to"></p>
          </div>
          <div class="grid-item">
            <p>Departure</p>
          </div>
          <div class="grid-item">
            <p id="journeyDate" class="block"></p>
          </div>
          <div class="grid-item">
            <p>Return</p>
          </div>
          <div class="grid-item">
            <p id="returnDate" class="block"></p>
          </div>
          <div class="grid-item">
            <p>Travel Class</p>
          </div>
          <div class="grid-item">
            <p id="classType" class="block"></p>
          </div>
          <div class="grid-item">
            <p>Adult</p>
          </div>
          <div class="grid-item">
            <p id="adult" class="block"></p>
          </div>
          <div class="grid-item">
            <p>Child</p>
          </div>
          <div class="grid-item">
            <p id="child" class="block"></p>
          </div>
          <div class="grid-item">
            <p>NID</p>
          </div>
          <div class="grid-item">
            <p id="nid" class="block"></p>
          </div>
          <form action="index.html">
            <input class="submit" type="submit" value="Edit" /></form>
          <form action="billing.html">
            <input class="submit" type="submit" value="Confirm" /></form>
        </div>
        
      </div>

  </div>
