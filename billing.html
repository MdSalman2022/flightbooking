<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>

    <link rel="stylesheet" href="billing.css" />
  </head>
  <body>
    <div class="content">
      <form id="booking-form" action="billing.html">
        <header>
          <p>Billing Information</p>
        </header>
        <div class="grid-container">
          <div class="grid-item">
            <p>You Select 2 Adult Person($120 Per Adult)</p>
          </div>
          <div class="grid-item">
            <div class="block">	 $120 * 2 = $240</div>
          </div>
          <div class="grid-item">
            <p>You Select 3 Child ($60 Per Child)</p>
          </div>
          <div class="grid-item">
            <div class="block">$60 * 3 = $180</div>
          </div>
          <div class="grid-item">
            <p>Total amount to pay</p>
          </div>
          <div class="grid-item">
            <div class="block">$420</div>
          </div>
          <div class="grid-item">
            <p>Payment Method</p>
          </div>
          <div class="grid-item">
            <select name="seatclass" id="classselect" required >
              <option value="Bkash" required>Bkash</option>
              <option value="Visacard"required>Visacard</option>
              <option value="Master" required>Master Card</option>
              <option value="Paypal" required>Paypal</option>
            </select>
          </div>
          <input class="submit" type="submit" value="Confirm Payment" />
        </div>
      </form>
    </div>
  </body>
</html>
