<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        
    <div class="form_section">
      <form id="booking-form" action="confirmation.html">
          <header><h1>Flight Ticket Booking</h1></header>
        <div class="grid-container" id="grid-container">
          <div class="grid-item" id="fname">             
                <input type="text" id="fname" name="fname" placeholder="FullName*" required/>
          </div>
          <div class="grid-item" id="email">
                <input type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <div class="grid-item">
            <input type="text" id="from" name="from" placeholder="Flying Form*" required/>
          </div>
          <div class="grid-item">
            <input type="text" id="to" name="To" placeholder="Flying To*"required/>
          </div>
          <div class="grid-item">
            <label for="Depart">Depart</label>
            <input type="date" id="journeyDate" name="Depart*" required/>
          </div>
          <div class="grid-item">
            <label for="Return">Return</label>
            <input type="date" id="returnDate" name="Return" required/>
          </div>
          
        </div>
          <div class="grid-container-2">
          <div class="grid-item">
            <label for="Class" >Travel Class</label>
            <select name="seatclass" id="classselect" required >
              <option value="FirstClass" required>First</option>
              <option value="Business"required>Business</option>
              <option value="Economy" required>Economy</option>
            </select>
          </div>
          <div class="grid-item">
            <label for="CountA">Adult(12+ yrs)</label>
            <input type="number" id="adult" name="adult" step="1" required/>
          </div>
          <div class="grid-item">
            <label for="CountC">Child(2-11 yrs)</label>
            <input type="number" id="child" name="child" step="1" required/>
          </div>
          <div class="grid-item">              
            <label for="CountC">NID</label>
            <input type="number" id="nid" name="nid" placeholder="91234567891234*" required/>
          </div>          
          <form action="confirmation.html" class="submitBtn">
            <input class="submit" type="submit" value="Confirm" /></form>
        </div>
        
      </form>   




    </div>

    <script src="index.js"></script>
  </body>
</html>
